{% extends "base.html" %}
{% block title %} Add new post {% end %}
{% block body %}

<form class="form-horizontal" method="post" action="/add">
    <fieldset>

        <!-- Form Name -->
        <legend>Add new post</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="name">Title</label>
            <div class="col-md-4">
                <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="author">Your name</label>
            <div class="col-md-4">
                <input id="author" name="author" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="body">Content</label>
            <div class="col-md-4">
                <textarea class="form-control" id="body" name="body"></textarea>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="category">Category</label>
            <div class="col-md-4">
                <select id="category" name="category" class="form-control">
                    <option value="News">News</option>
                    <option value="Updates">Updates</option>
                </select>
            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="button1id">Publish?</label>
            <div class="col-md-8">
                <button type="submit" id="button1id" name="button1id" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"></span> Yes</button>
                <button type="reset" id="button2id" name="button2id" class="btn btn-danger">No</button>
            </div>
        </div>

    </fieldset>
</form>



{% end %}
